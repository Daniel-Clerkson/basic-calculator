<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
     <div class="calc">
          <div class="screen" id="screen"><input type="text"></div>
          <div class="numpad" id="numpad">
               <div class="1" id="1"><button>1</button></div>
               <div class="2" id="1"><button>2</button></div>
               <div class="3" id="1"><button>3</button></div>
               <div class="plus" id="plus"><button id="l">+</button></div>
               <div class="4" id="1"><button>4</button></div>
               <div class="5" id="1"><button>5</button></div>
               <div class="6" id="1"><button>6</button></div>
               <div class="minus" id="minus"><button>-</button></div>
               <div class="7" id="1"><button>7</button></div>
               <div class="8" id="1"><button>8</button></div>
               <div class="9" id="1"><button>9</button></div>
               <div class="divide" id="divide"><button>/</button></div>
               <div class="x" id="x"><button>X</button></div>
               <div class="0" id="1"><button>0</button></div>
               <div class="equals" id="equals"><button>=</button></div>
               <div class="clear" id="clear"><button>C</button></div>
          </div>
     </div>
   </div>     

  <script src="app.js"></script>
</body>
</html>
